{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article class="post">
  <h3 class="post__title"><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h3>
  <p class="post__content">{{ post.content }}</p>
  <p class="post__description">
    {{ post.author.username }} <span>{{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</span>
  </p>
</article>
{% endfor %}
{% endblock %}
