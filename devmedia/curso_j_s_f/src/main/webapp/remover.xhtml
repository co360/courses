<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body>

    <f:metadata>
        <f:viewParam name="id_lembrete" value="#{lembreteBean.lembrete.id}"/>
        <f:event type="preRenderView" listener="#{lembreteBean.buscaPorId}"/>
    </f:metadata>

    <h:form>
        <p:panel>
            <p:panelGrid columns="2">
                <h:outputText value="Deseja remover o lembrete #{lembreteBean.lembrete.titulo}?"/>
                <p:commandButton value="Confirmar" action="#{lembreteBean.remove}"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
