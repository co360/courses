<!DOCTYPE html>
<html>

<head>
    <title>Pouco de Css</title>

    <link rel="stylesheet" href="./poucoDeCss.css">

    <style>
        span {
            display: block;
        }

        #main-title {
            font-size: 40px;
        }

        .red-text {
            color: #C00;
        }

        .bg-red {
            background-color: #C00;
        }
    </style>
</head>

<body>
    <span id="main-title">Title</span>
    <span class="red-text">Text 1</span>
    <span class="bg-red bold-text">Text 2</span>
    <span class="bg-red">Text 3</span>
</body>

</html>
