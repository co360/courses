<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./node_modules/minireset.css/minireset.min.css">
    <title>Exemplos</title>
    <style>
        body {
            padding: 25px 0;
            margin: 0 auto;
            width: 768px;
        }

        #content {
            padding: 25px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exemplos HTML</h1>
    </header>

    <nav>
        <ul>
            <li>
                <a href="./exemplos/teste.html" wb-nav-item>Teste</a>
            </li>
            <li>
                <a href="./exemplos/temp.html" wb-nav-item>Temp</a>
            </li>
            <li>
                <a href="./exemplos/texto.html" wb-nav-item>Texto</a>
            </li>
            <li>
                <a href="./exemplos/lista.html" wb-nav-item>Lista</a>
            </li>
            <li>
                <a href="./exemplos/links.html" wb-nav-item>Links</a>
            </li>
            <li>
                <a href="./exemplos/tabela.html" wb-nav-item>Tabela</a>
            </li>
            <li>
                <a href="./exemplos/form/form.html" wb-nav-item>Form</a>
            </li>
            <li>
                <a href="./exemplos/imagens.html" wb-nav-item>Imagens</a>
            </li>
        </ul>
    </nav>

    <section id="content">
        Conteudo
    </section>

    <script>
        window.onload = () => {
            const content = document.querySelector('#content')

            document.querySelectorAll('[wb-nav-item]').forEach(link => {
                link.onclick = e => {
                    e.preventDefault()

                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => content.innerHTML = html)
                }
            })
        }
    </script>
</body>

</html>
