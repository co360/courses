<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<ul class="tree">
    <li>
        <span data-folder>backend</span>
        <ul>
            <li>
                <span data-folder>app</span>
                <ul>
                    <li>
                        venda.js
                    </li>
                    <li>
                        usuario.js
                    </li>
                </ul>
            </li>
            <li>
                <span data-folder>config</span>
                <ul>
                    <li>
                        db.js
                    </li>
                    <li>
                        server.js
                    </li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span data-folder>frontend</span>
        <ul>
            <li>
                app.js
            </li>
            <li>
                index.html
            </li>
            <li>
                style.css
            </li>
        </ul>
    </li>
</ul>

<script>
    document.querySelectorAll('[data-folder]').forEach(el => {

        el.onclick = e => {
            const ul = el.nextElementSibling

            const current = ul.style.display

            ul.style.display = current == 'none' ? 'block' : 'none'
        }
    })
</script>
