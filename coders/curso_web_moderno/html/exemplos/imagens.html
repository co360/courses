<p class="round">
    <img src="http://files.cod3r.com.br/curso-web/imagem3.png" width="513" height="342" alt="Imagem 1">
</p>

<style>
    img {
        position: absolute;
        display: none;
    }

    .round {
        width: 513;
        height: 342;
    }
</style>

<script>
    const images = Array.from(document.querySelectorAll('img'))

    function slide(images) {
        function move(image, left = innerWidth) {
            image.style.display = 'block'
            image.style.left = left
            if (left <= -image.width) return move(next(image))
            setTimeout(() => move(image, left - 10), 50)
        }

        function next(image) {
            const current = images.indexOf(image)
            const next = current + 1
            return images[next] || images[0]
        }

        move(images[0])
    }

    slide(images)
</script>
