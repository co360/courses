<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const stateToString = () => (html, state) => html + `<li>${state.nome}</li>`

        fetch('dados/estados.json')
            .then(res => res.json())
            .then(states => states.reduce(stateToString(), ''))
            .then(states => document.body.insertAdjacentHTML('beforeend', states))
    </script>
</body>
