<!DOCTYPE html>

{% load static %}

<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}"/>

    {% block head %}{% endblock %}

    <title>Simplemoc</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark navbar-expand">
    <a class="navbar-brand" href="{% url 'core:index' %}">Simplemoc</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'cursos:index' %}">Cursos</a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'conta:perfil' %}">Perfil</a>
            <a class="nav-item nav-link" href="{% url 'conta:sair' %}">Sair</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'conta:login' %}">Entrar</a>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block conteudo %}{% endblock %}
</div>
</body>
</html>
