<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Casa Verde</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="../node_modules/minireset.css/minireset.css" rel="stylesheet" />
    <link href="./assets/css/base.css" rel="stylesheet" />
    <link href="./assets/css/components/button.css" rel="stylesheet" />
    <link href="./assets/css/components/input.css" rel="stylesheet" />
    <link href="./assets/css/components/card.css" rel="stylesheet" />
    <link href="./assets/css/components/item.css" rel="stylesheet" />
    <link href="./assets/css/components/product.css" rel="stylesheet" />
    <link href="./assets/css/components/video.css" rel="stylesheet" />
    <link href="./assets/css/components/header.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container header">
      <img
        src="./assets/img/logo.svg"
        alt="Meu carrinho de compras"
        class="header__logo"
      /><a href="#"
        ><img
          src="./assets/img/icons/carrinho.svg"
          alt="Ícone de carrinho"
          class="header__cart"
      /></a>
    </header>

    <main class="container">
      <button class="button">Assinar newsletter</button>

      <input
        class="input input--icon input--mail"
        placeholder="Insira seu e-mail"
        aria-label="Insira seu e-mail"
      />

      <button class="button button--secondary">Alternativo</button>

      <article class="card">
        <h2 class="title align-center">
          Como conseguir<span class="title--highlighted">minha planta</span>
        </h2>

        <ul class="list">
          <li class="item">
            <span class="item__icon item__icon--cursor"></span>
            <p>Escolha suas plantas</p>
          </li>
          <li class="item">
            <span class="item__icon item__icon--cart"></span>
            <p>Faça seu pedido</p>
          </li>
          <li class="item">
            <span class="item__icon item__icon--truck"></span>
            <p>Aguarde na sua casa</p>
          </li>
        </ul>
      </article>

      <article class="product">
        <img
          src="./assets/img/produto-02.png"
          alt="Foto do produto"
          class="product__image"
        />
        <div class="product__content">
          <h3 class="product__title title--highlighted">Ajuga reptans</h3>
          <p class="product__price">R$ 20,00</p>
          <a href="#" class="product__buy"
            >Comprar<span class="product__buy--icon"></span
          ></a>
        </div>
      </article>

      <article class="video-card">
        <div class="video-card__video">
          <img src="https://picsum.photos/278/252" alt="Banner do vídeo" />
        </div>
        <h3 class="video-card__title">Vídeo XYZ</h3>
        <p>Publicado em março de 2019</p>
      </article>
    </main>
  </body>
</html>
