<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="head">
        <title>Livraria - Adicionar autor</title>
    </ui:define>

    <ui:define name="conteudo">

        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <h:form id="form_autor">
            <p:fieldset legend="Novo autor">
                <p:panelGrid columns="2" cellpadding="10">

                    <p:column>
                        <p:outputLabel for="nome" value="Nome"/>
                    </p:column>

                    <p:column>
                        <p:inputText id="nome"
                                     value="#{autorBean.autor.nome}"
                                     requiredMessage="Nome é obrigatório"
                                     required="true"/>
                    </p:column>

                    <p:column>
                        <p:outputLabel for="email" value="E-mail"/>
                    </p:column>

                    <p:column>
                        <p:inputText id="email"
                                     pt:type="email"
                                     value="#{autorBean.autor.email}"
                                     requiredMessage="E-mail é obrigatório"
                                     required="true"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton value="Salvar" action="#{autorBean.salva}"/>
                    </f:facet>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

</html>
