<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negotiations</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Negotiations</span>
    </nav>

    <main class="container">
      <div class="row py-4">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="date">Date</label>
              <input class="form-control" id="date" name="date" type="date" />
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input class="form-control" id="amount" type="number" />
            </div>

            <div class="form-group">
              <label for="value">Value</label>
              <input class="form-control" id="value" type="number" />
            </div>

            <button class="btn btn-primary" type="submit">Add</button>
          </form>
        </div>
      </div>

      <div class="row py-4">
        <div class="col">
          <ul class="list-group" id="negotiations"></ul>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="js/models/Negotiation.js"></script>
    <script src="js/models/Negotiations.js"></script>
    <script src="js/views/NegotiationsView.js"></script>
    <script src="js/controllers/NegotiationController.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
