<div class="row">
    <div class="col-12">
        <div class="form-group">
            <input class="form-control" type="search" placeholder="Digite sua busca"
                [ngModel]="busca" (ngModelChange)="search($event)">
        </div>
    </div>
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item cursor-pointer" *ngFor="let c of contatos | async" (click)="verDetalhe(c)">{{ c.nome }}</li>
        </ul>
    </div>
</div>
